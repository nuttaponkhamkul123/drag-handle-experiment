  @for (movie of movies; track movie) {
  <div class="example-box" cdkDrag>
    {{movie.title}}
    <img *cdkDragPreview [src]="movie.poster" [alt]="movie.title" />
  </div>
  }
</div>
<div #ccdd cdkDrag>test</div>
<div #handle cdkDragHandle>HANDLE</div>
